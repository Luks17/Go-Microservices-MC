version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "./db/repository/sqlc/"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_enum_valid_method: true
        emit_empty_slices: true
